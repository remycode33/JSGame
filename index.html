<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>êtes-vous prêt, le jeu va débuter !</h1>
    <box class="container">
      <label for="maxscore">Set your score max</label>
      <input
        name="maxscore"
        id="maxscore"
        type="range"
        value="20"
        min="4"
        max="100"
      />

      <label for="traject-length">Set the length of the fantom traject</label>
      <input
        name="traject-length"
        id="trajectLength"
        type="range"
        value="5"
        min="2"
        max="25"
      />

      <label for="fps">Set the rate of the refresh</label>
      <input name="fps" id="fps" type="range" value="10" min="2" max="150" />
    </box>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
